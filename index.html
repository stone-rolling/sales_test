<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>売上管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>売上管理</h1>
    <table>
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>数量</th>
                <th>売上金額</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}円</td>
                    <td>{{ quantities[product.id|string] }}</td>
                    <td>{{ quantities[product.id|string] * product.price }}円</td>
                    <td>
                        <a href="{{ url_for('update_quantity', product_id=product.id, action='increment') }}">+</a>
                        <a href="{{ url_for('update_quantity', product_id=product.id, action='decrement') }}">-</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>合計売上金額: {{ total_sales }}円</h2>
</body>
</html>
